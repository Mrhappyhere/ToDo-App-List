<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TodoList</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="main-container">
        <div class="heading">
            <p class="task">Tasks</p>
            <p class="lists">Lists</p>
        </div>
        <div class="plus-button">
            <p class="plus-sign">+</p>
        </div>
        <div class="add-list">
            <p>Add List</p>
        </div>
    </div>
    <div class="parent">
        <div class="child">
            <p class="head">Trip to Paris</p>
            <hr>
            <p class="strike">Completed Task</p>
            <input type="checkbox" id="pending-task">
            <label for="pending-task" class="pending">Pending task</label>
        </div>
        <div class="child">
            <p class="head">My Todo List</p>
            <hr>
            <p class="strike">Completed Task</p>
            <input type="checkbox" id="pending-task">
            <label for="pending-task" class="pending">Pending task</label>
        </div>
        <div class="child">
            <p class="head">My Todo List</p>
            <hr>
            <p class="strike">Completed Task</p>
            <input type="checkbox" id="pending-task">
            <label for="pending-task" class="pending">Pending task</label>
        </div>
    </div>

</body>

</html>
