<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <hr class="hr">
    <div class="head">
        <h1>Trip to Paris</h1>
    </div>
    <div class="parent">
        <div class="child1">
            <img class="arrow" src="lftarr.svg">
        </div>
        <div class="child2">
            <p id="back">Back</p>
        </div>
    </div>
    <div class="card">
        <h2>Trip to Paris</h2>
        <hr class="hr2">
        <p class="strike">Completed Task</p>
        <input type="checkbox" id="pending-task">
        <p class="pending-text">Pending task</p>
        <div class="plus">
            <p>+</p>
        </div>
    </div>
</body>

</html>
